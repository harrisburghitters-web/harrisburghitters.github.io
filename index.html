<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harrisburg Hitters | Youth Travel Football</title>

  <link rel="stylesheet" href="assets/style.css" />

  <style>
    /* ===== HEADER: sticky + shrink-on-scroll ===== */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 999;
      transition: padding 180ms ease, box-shadow 180ms ease;
      will-change: padding;
    }
    .topbar.shrink{ box-shadow: 0 10px 30px rgba(0,0,0,0.35); }

    .program-tagline{
      text-align:center;
      font-weight:900;
      letter-spacing:1px;
      padding:14px 14px 0;
      font-size:26px;
      line-height:1.1;
    }

    /* ===== MAIN: 50 / 50 SPLIT ===== */
    .split-wrap{
      width:100%;
      display:flex;
      gap:20px;
      align-items:stretch;
      justify-content:center;
      padding:30px 0;
    }

    @media (max-width: 900px){
      .split-wrap{ flex-direction:column; }
    }

    .split-left,
    .split-right{
      flex: 0 0 50%;
      min-height: 520px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .split-right{
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.06),
        rgba(0,0,0,0.0) 70%
      );
    }

    @media (max-width: 900px){
      .split-left, .split-right{
        width:100%;
        min-height: 360px;
      }
    }

    /* ===== CLICKABLE TILE ===== */
    .tile-link{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      width:100%;
      height:100%;
      text-decoration:none;
      padding:24px;
      transition: transform 120ms ease, opacity 120ms ease;
    }
    .tile-link:hover{ transform: translateY(-3px); opacity:0.96; }

    /* ===== FACE LOGO (BIGGER) ===== */
    .tile-left-img{
      max-width: 360px;
      width: 100%;
      height: auto;
      margin-bottom: 24px;
    }

    @media (max-width: 900px){
      .tile-left-img{ max-width: 260px; }
    }

    /* ===== RIGHT IMAGE ===== */
    .tile-right-img{
      max-width:100%;
      width:100%;
      max-height:560px;
      object-fit:contain;
    }

    /* ===== WHITE REGISTER BUTTON ===== */
    .register-btn{
      background:#ffffff;
      color:#000000;
      font-weight:900;
      font-size:20px;
      padding:14px 34px;
      border-radius:6px;
      letter-spacing:1px;
      text-transform:uppercase;
      border:none;
      cursor:pointer;
      transition: transform 120ms ease, background 120ms ease;
    }
    .register-btn:hover{
      background:#f2f2f2;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

<!-- ===== TOP NAV ===== -->
<div class="topbar" id="topbar">

  <div class="program-tagline">
    NATIONALLY RANKED TRAVEL YOUTH FOOTBALL PROGRAM
  </div>

  <div class="navwrap">
    <button class="menu-btn" onclick="toggleMenu()">Menu</button>
  </div>

  <nav id="site-nav" class="nav">
    <a href="index.html">Home</a>
    <a href="registration.html">Registration</a>
    <a href="calendar.html">Calendar</a>
    <a href="teams.html">Our Teams</a>
    <a href="about.html">About Us</a>
  </nav>
</div>

<!-- ===== MAIN CONTENT ===== -->
<main class="container">

  <div class="split-wrap">

    <!-- LEFT 50%: BIG FACE + WHITE BUTTON -->
    <div class="split-left">
      <a class="tile-link" href="registration.html">
        <img
          class="tile-left-img"
          src="assets/FaceBlack.png"
          alt="Register for Harrisburg Hitters"
        />
        <button class="register-btn">Register Here</button>
      </a>
    </div>

    <!-- RIGHT 50%: HIT VS EVERYONE -->
    <div class="split-right">
      <a class="tile-link" href="teams.html">
        <img
          class="tile-right-img"
          src="assets/HitVsEveryone_Transparent.png"
          alt="Hitters vs Everyone"
        />
      </a>
    </div>

  </div>

</main>

<!-- ===== FOOTER ===== -->
<div class="footer">
  Harrisburg Hitters â€¢ Harrisburg, PA
</div>

<script src="assets/site.js"></script>

<script>
  (function () {
    const topbar = document.getElementById("topbar");
    function onScroll() {
      if (window.scrollY > 30) topbar.classList.add("shrink");
      else topbar.classList.remove("shrink");
    }
    window.addEventListener("scroll", onScroll, { passive: true });
    onScroll();
  })();
</script>

</body>
</html>
